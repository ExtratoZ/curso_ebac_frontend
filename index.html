<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <h2 class="mt-5">Formulário de Cadastro</h2>
                    <div class="form-group">
                        <label for="Nome" class="form-label mt-3">Nome:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label mt-3">Email:</label>
                        <div class="input-group flex-nowrap">
                            <input type="email" class="form-control" aria-describedby="email-addon">
                            <span class="input-group-text" id="email-addon">@example.com</span>
                        </div>
                        <small class="text-muted">Nerver shared your email with anyone.</small>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="form-label mt-3">Telefone:</label>
                        <input type="tel" class="form-control">
                        <small class="text-muted">(00) 0 0000-0000</small>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mt-3 btn-shadow-1" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
