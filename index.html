<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício módulo 3</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form >
        <label for="user">Usuário:</label>
        <input type="text" id="user" placeholder="Preencha o usuario"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Preencha o email"><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Preencha a senha"><br>
        <button>Enviar</button>
    </form>
</body>
</html>
