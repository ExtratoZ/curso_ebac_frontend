<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>to do List</h1>
        <button>Nova Tarefa</button>
    </header>
    <div class="popup">
        <form action="">
            <input type="text" name="tarefa" id="tarefa" placeholder="Descrição da tarefa" required>
            <button type="submit"><i class="fa-solid fa-circle-right fa-2xl"></i></button>
            <button type="submit" id="cancelar"><i class="fa-solid fa-circle-xmark fa-2xl"></i></button>
        </form>
    </div>
    <div class="container">
        <div class="popup">
            <h2>Tarefas</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/3b8d138a53.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
